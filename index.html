<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1> Number Guessing...?</h1>
        <h2>Rules:</h2>
        <ul>
            <div id="pon">
            <li>Select a number from 1 to 100</li>
            <li>Click on the check button</li>
            <li>It will give you a hint to guess the number correctly</li>
            <li>Repeat the same step until you find the number</li>
        </div>
        </ul>
        <input type="number" name="num" id="n1" placeholder="Enter the number...">
        <h1 id="result">Wait for the result!!</h1>
        <h1 id="count">0</h1>
        <div id="but">
            <button id="sub" type="submit" onclick="findnum()">Check</button>
            <button id="res">Reset</button>
        </div>
    </div>
</body>
<script> scr="design.js"</script>
</html>
